<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="layui/css/layui.css">
	<title>配置</title>
</head>
<body>
  <div class="layui-row">
    <div class="layui-main" style="left:40px">
        <h1 class="site-h1">配置页</h1>
    </div>
  </div>
  <div class="layui-row">
    <form class="layui-form" lay-filter="main" action="" method="post">

    <div class="layui-form-item" id="server_listen">
        <label class="layui-form-label">通知监听</label>
        <div class="layui-input-block">
          <input type="checkbox" name="通知监听" lay-skin="switch" lay-text="开启|关闭" checked>
        </div>
    </div>
    <div class="layui-form-item" id="notify">
        <label class="layui-form-label">桌面通知</label>
        <div class="layui-input-block">
          <input type="checkbox" name="桌面通知" lay-skin="switch" lay-text="开启|关闭" checked>
        </div>
    </div>
    <div class="layui-form-item" id="omnibox">
        <label class="layui-form-label">搜索提示</label>
        <div class="layui-input-block">
          <input type="checkbox" name="搜索提示" lay-skin="switch" lay-text="开启|关闭" checked>
        </div>
    </div>
	
    </form>
  </div>
<script src="layui/layui.js"></script>
<script src="js/options.js"></script>
</body>
</html>
